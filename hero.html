<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example hero bootstrap</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="p-3">
        <div class="hero p-5 rounded">
            <h1 class="h1 fw-bold text-light text-center">Bienvenido a la plataforma definitiva</h1>
            <p class="text-light text-center">Aprende desarrollo web desde cero con cursos prácticos y proyectos reales.</p>
            <div class="d-flex gap-3 justify-content-center mt-5">
            <button class="btn btn-light">Empieza ahora mismo</button>
            <button class="btn btn-outline-light">Más información</button>    
            </div>
        </div>
        <form action="" class="p-3 bg-light shadow-lg rounded mt-4">
            <div class="row row row-cols-1 row-cols-md-2 mb-3">
                <div class="col">
                    <label class="form-label" for="">Nombre</label>
                    <input class="form-control is-valid" type="text">
                </div>
                <div class="col">
                <label class="form-label" for="">Apellidos</label>
                <input class="form-control is-invalid" type="text">
                <div class="invalid-feedback">Este campo es obligatorio</div>
                </div>
            </div>
           
            <div class="mb-3">
                 <label class="form-label" for="">Email</label>
                 <input class="form-control" type="email">
            </div>
            <div class="mb-3">
                <label class="from-label" for="">Contraseña</label>
                <input class="form-control" type="password">
            </div>
            <div class="row row-cols-1 row-cols-md-2 align-items-center">
            <div class="mb-3">
                <select class="form-select" name="" id="">
                    <option value="DAM">DAM</option>
                    <option value="DAM">DAW</option>
                    <option value="DAM">ASIR</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check alig">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="">Aceptar los términos</label>
                </div>
            </div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Enviar</button>
            
        </form>
    </main>
</body>
</html>
